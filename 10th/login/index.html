<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="all">
        <div class="parent-container">
            <p>
                Log-in
            </p>
            
            
            <div class="form">
                <div class="inputs">
                    <br>        
                    <input type="text"class="username" placeholder="Username">
                    <br>
                    <br>
                    <br>
                    <input type="password" id="password" class="passcode" placeholder="Password">
                    <br>
                    <br>    
                    <br>
                    <div class="button>">
                        <a href="/selection/answer.html"     onclick="checkPassword(event)"; ><button class="login-button">Log-in</button></a>
                    </div>
            </div>
            </div>
            
        </div>
    </div>






    <script>





        function checkPassword(event){
            event.preventDefault()
                  var password = document.getElementById("password").value;

            if(password == 181109){
                window.location="/selection/answer.html";
            }       
            else if(password == ""){
                alert("Feild cannot be empty");
            }
            else{
                alert("Incorrect Password");
            }
        }

    </script>

</body>
</html>
